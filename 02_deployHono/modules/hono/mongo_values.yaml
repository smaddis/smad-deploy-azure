architecture: "standalone"
persistence:
  enabled: true
  existingClaim: "mongopvc"
  mountPath: /bitnami/mongodb
  subPath: device-reg
  accessModes: "ReadWriteMany"
#useStatefulSet: true
metrics:
  enabled: true
auth:
  enabled: true
  rootPassword: "root-secret"
  usernames:
    - "device-registry@HONO"
  passwords:
    - "hono-secret"
  databases:
    - "honodb"
volumePermissions:
  enabled: true
service:
  type: ClusterIP
  nameOverride: "mongodb-devicereg"
  port: 27017
  targetPort: 27017
useStatefulSet: false
replicaSet:
  enabled: false
nameOverride: "mongodb-devicereg"

